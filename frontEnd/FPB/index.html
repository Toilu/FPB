<html lang="en"> 
    <head>
        <meta charset="utf-8">
		<link href="css/prettify.css" rel="stylesheet">
        <link href="css/hemisu-light.css" rel="stylesheet">
        <link href="css/screen.css" rel="stylesheet" media="screen">
        <link id="style" href="css/classic.css" rel="stylesheet" media="screen">        
        <style>
            pre { 
                margin-top: 10px;
            }
        </style>
		<script src="js/run_prettify.js"></script>
    </head>
    <body>
        <header>
            <h1>Examples of using Columns</h1>
        </header>
        <section>
            
            <label>Change Theme:</label>
            <select id="theme">
                <option value="classic.css">Classic</option>
                <option value="clean.css">Clean</option>
            </select>       
        <section>       
        <div id="example2"></div>        
        <div id="example3"></div>        
        </section>        

        <script src="js/jquery.min.js"></script>
        <script src="plugins/gotopage.js"></script>
        <script src="plugins/ajaxpaging.js"></script>
        <script src="js/jquery.columns.min.js"></script>
        <script>
		 
            $.ajax({
                url:'data.json',
                dataType: 'json', 
                success: function(json) { 
                    example2 = $('#example2').columns({
                        data:json
                    }); 
                }
            }); 
            $.ajax({
                url:'data.json',
                dataType: 'json', 
                success: function(json) { 
                    example3 = $('#example3').columns({
                        data:json,
                        schema: [
                            {"header":"ID", "key":"CId", "template":"000{{CId}}"},
                            {"header":"Name", "key":"CMainOwner['CFullName']"},
                            {"header":"Email", "key":"CEmail", "template":'<a href="mailto:{{CEmail}}">{{CEmail}}</a>'},
                            {"header":"Phone", "key":"CPhoneNumber"}
                        ]

                    }); 
                }
            });    

            $('#theme').change(function() {
                $('#style').attr('href', 'css/'+$(this).val());
            })
        </script>         
    </body>
</html>
