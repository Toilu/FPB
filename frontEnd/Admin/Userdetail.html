          <h1>Chi tiết tài khoản</h1>
          <div class="row">
            <div class="col-md-12">
              <div class="table-responsive">              
                <table class="table table-striped table-hover table-bordered">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Tài Khoản</th>
                      <th>Tên</th>
                      <th>Số Điện Thoại</th>					  
                      <th>Email</th>					  
                      <th>Địa Chỉ</th>
                      <th>Kích hoạt</th>
                      <th>Xếp loại</th>
                      <th>Quyền hạn</th>
                      <th>Xóa</th>
                    </tr>
                  </thead>
                  <tbody id="js">
                    <tr><td>1</td><td>John</td><td>Henry</td><td>@jh</td><td>a@company.com</td><td><a href="#" class="btn btn-link">Delete</a></td></tr>                                       
                  </tbody>
                </table>
              </div>
			  

	   
	   <!-- Edit form -->
	   <div class="row">
            <div class="col-md-12">
              <form role="form" id="templatemo-preferences-form">
                <div class="row">
                  <div class="col-md-6 margin-bottom-15">
                    <label for="CFullName" class="control-label">Tên</label>
                    <input type="text" class="form-control" id="CFullName" value="John">                  
                  </div>
                  <div class="col-md-6 margin-bottom-15">
                    <label for="CAddress" class="control-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="CAddress" value="Henry">                 
                  </div>
                </div>
				<div class="row">
                  <div class="col-md-6 margin-bottom-15">
                    <label for="CUserName" class="control-label">Tài khoản</label>
                    <input type="text" class="form-control" id="CUserName" value="John">                  
                  </div>
                  <div class="col-md-6 margin-bottom-15">
                    <label for="CEmail" class="control-label">Email</label>
                    <input type="text" class="form-control" id="CEmail" value="Henry">                 
                  </div>
                </div>
				<div class="row">
                  <div class="col-md-6 margin-bottom-15">
                    <label for="CPhoneNumber" class="control-label">Điện thoại</label>
                    <input type="text" class="form-control" id="CPhoneNumber" value="John">                  
                  </div>
                  <div class="col-md-6 margin-bottom-15">
                    <label for="CPoint" class="control-label">Điểm</label>
                    <input type="text" class="form-control" id="CPoint" value="Henry">                 
                  </div>
                </div>
				<div class="row">
                  <div class="col-md-6 margin-bottom-15">
                    <label for="CJoinDate" class="control-label">Tham gia</label>
                    <input type="text" class="form-control" id="CJoinDate" value="John">                  
                  </div>
                  <div class="col-md-6 margin-bottom-15">
                    <label for="CPassword" class="control-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="CPassword" value="Henry">                 
                  </div>
                </div>				
                
              <div class="row">
                <div class="col-md-6 margin-bottom-15">
                  <label for="singleSelect">Quyền hạn</label>
                  <select class="form-control margin-bottom-15" id="singleSelect">
                    <option value="1">Webmaster</option>
                    <option value="3">StadiumStaff</option>
                    <option value="5">Member</option>
                  </select>
                </div>
                <div class="col-md-6 margin-bottom-15">
                  <label for="singleSelect">Kích hoạt</label>
                  <select class="form-control margin-bottom-15" id="singleSelect">
                    <option value="true">true</option>
                    <option value="false">false</option>
                  </select>
                </div>                           
              </div>                
              
              <div class="row templatemo-form-buttons">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary">Update</button>
                  <button type="reset" class="btn btn-default">Reset</button>    
                </div>
              </div>
            </form>
          </div>
        </div>
	   <!-- Edit form -->
